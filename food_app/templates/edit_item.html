<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Item</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
     <div style="text-align: center; margin: 20px 0;">
        <img src="{% static 'images/logo.jpg' %}" alt="Zaiqa-e-Deccan Logo" style="max-width: 300px; height: auto;">
     </div>
    <h2>Edit Food Item</h2>

    <form method="post">
        {% csrf_token %}

        <label for="item_name">Food Item Name:</label>
        <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ item.price }}" required>

        <button type="submit">Update</button>
        <a href="{% url 'manage_items' %}">
            <button type="button">Cancel</button>
        </a>
    </form>

</body>
</html>
