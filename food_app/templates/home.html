<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Food Ordering System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div style="text-align: center; margin: 20px 0;">
        <img src="{% static 'images/logo.jpg' %}" alt="Zaiqa-e-Deccan Logo" style="max-width: 300px; height: auto;">
    </div>
    <h1>Welcome to the Restaurant</h1>

    <div class="top-right-buttons">
     <button onclick="window.location.href='{% url 'manage_items' %}'">Manage Items</button>
     <button onclick="window.location.href='{% url 'new_order' %}'">New Order +</button>
    </div>

    <h2>Orders</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date & Time</th>
                <th>Customer Name</th>
                <th>Total Bill</th>
                <th>Bill Details</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_id }}</td>
                <td>{{ order.date_time }}</td>
                <td>{{ order.customer_name }}</td>
                <td>â‚¹{{ order.total_bill_amount }}</td>
                <td>
                   <button class="view-btn" onclick="window.location.href='{% url 'view_order' order.order_id %}'">View</button>

                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No orders found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
